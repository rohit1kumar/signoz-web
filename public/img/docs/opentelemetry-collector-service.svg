<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">

  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #2563EB; }
      .section-title { font: bold 16px sans-serif; fill: #fff; }
      .component { font: 14px sans-serif; fill: #333; }
      .label { font: 12px sans-serif; fill: #666; }
      .footer { font: 12px sans-serif; fill: #60A5FA; }
      .arrow { fill: none; stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <!-- Title -->
<text x="400" y="30" text-anchor="middle" class="title">OpenTelemetry Collector Pipeline</text>

  <!-- Receivers Section -->
  <rect x="50" y="80" width="200" height="140" rx="5" fill="#4A90E2" stroke="#357ABD" stroke-width="2"/>
  <text x="150" y="105" text-anchor="middle" class="section-title">Receivers</text>
  <rect x="70" y="120" width="160" height="30" rx="3" fill="#fff" stroke="#357ABD" stroke-width="1"/>
  <text x="150" y="140" text-anchor="middle" class="component">OTLP Receiver</text>
  <rect x="70" y="160" width="160" height="30" rx="3" fill="#fff" stroke="#357ABD" stroke-width="1"/>
  <text x="150" y="180" text-anchor="middle" class="component">Jaeger Receiver</text>

  <!-- Processors Section -->
  <rect x="300" y="80" width="200" height="180" rx="5" fill="#50C878" stroke="#3DA65D" stroke-width="2"/>
  <text x="400" y="105" text-anchor="middle" class="section-title">Processors</text>
  <rect x="320" y="120" width="160" height="30" rx="3" fill="#fff" stroke="#3DA65D" stroke-width="1"/>
  <text x="400" y="140" text-anchor="middle" class="component">Memory Limiter</text>
  <rect x="320" y="160" width="160" height="30" rx="3" fill="#fff" stroke="#3DA65D" stroke-width="1"/>
  <text x="400" y="180" text-anchor="middle" class="component">Attributes Processor</text>
  <rect x="320" y="200" width="160" height="30" rx="3" fill="#fff" stroke="#3DA65D" stroke-width="1"/>
  <text x="400" y="220" text-anchor="middle" class="component">Batch Processor</text>

  <!-- Exporters Section -->
  <rect x="550" y="80" width="200" height="140" rx="5" fill="#E94B3C" stroke="#C7392D" stroke-width="2"/>
  <text x="650" y="105" text-anchor="middle" class="section-title">Exporters</text>
  <rect x="570" y="120" width="160" height="30" rx="3" fill="#fff" stroke="#C7392D" stroke-width="1"/>
  <text x="650" y="140" text-anchor="middle" class="component">OTLP Exporter</text>
  <rect x="570" y="160" width="160" height="30" rx="3" fill="#fff" stroke="#C7392D" stroke-width="1"/>
  <text x="650" y="180" text-anchor="middle" class="component">Debug Exporter</text>

  <!-- Arrows between sections -->
  <path d="M 250 150 L 300 150" class="arrow"/>
  <path d="M 500 170 L 550 170" class="arrow"/>

  <!-- Service Configuration Section -->
  <rect x="150" y="320" width="500" height="420" rx="5" fill="#9B59B6" stroke="#7D3C98" stroke-width="2"/>
  <text x="400" y="345" text-anchor="middle" class="section-title">Service Configuration</text>

  <!-- Pipelines container -->
  <rect x="170" y="360" width="460" height="350" rx="3" fill="#f9f9f9" stroke="#7D3C98" stroke-width="1"/>

  <!-- Extensions -->
  <text x="180" y="385" class="component" font-weight="bold">extensions:</text>
  <text x="200" y="405" class="label">[health_check, zpages]</text>

  <!-- Pipelines -->
  <text x="180" y="435" class="component" font-weight="bold">pipelines:</text>

  <!-- Traces Pipeline -->
  <text x="200" y="460" class="component" font-weight="bold">traces:</text>
  <text x="220" y="480" class="label">receivers: [otlp, jaeger]</text>
  <text x="220" y="500" class="label">processors: [memory_limiter, batch]</text>
  <text x="220" y="520" class="label">exporters: [otlp, debug]</text>

  <!-- Metrics Pipeline -->
  <text x="200" y="550" class="component" font-weight="bold">metrics:</text>
  <text x="220" y="570" class="label">receivers: [otlp]</text>
  <text x="220" y="590" class="label">processors: [memory_limiter, batch]</text>
  <text x="220" y="610" class="label">exporters: [otlp]</text>

  <!-- Logs Pipeline -->
  <text x="200" y="640" class="component" font-weight="bold">logs:</text>
  <text x="220" y="660" class="label">receivers: [otlp]</text>
  <text x="220" y="680" class="label">processors: [memory_limiter, batch]</text>
  <text x="220" y="700" class="label">exporters: [otlp]</text>

  <!-- Data Flow Indicator -->
  <text x="400" y="770" text-anchor="middle" class="footer">Data flows: Receivers → Processors → Exporters</text>
</svg>
